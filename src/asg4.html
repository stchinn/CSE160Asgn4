<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <meta charset="utf-8" />
        <title>Blocky World</title>
    </head>

    <body onload="main()">
        <canvas id="webgl" width="800" height="800">
            Please use the browser supporting "canvas"
        </canvas>

        <p id="numdot">  </p>

        <button id="normalOn">Turn On Normal</button>
        <button id="normalOff">Turn Off Normal</button>

        <button id="lightOn">Light On</button>
        <button id="lightOff">Light Off</button>

        <p>
        Light x <input type="range" min="-250" max="250" value="0" class="slider" id="lightSliderX">
        Light y <input type="range" min="-250" max="250" value="0" class="slider" id="lightSliderY">
        Light z <input type="range" min="-250" max="250" value="0" class="slider" id="lightSliderZ">
        <p>

        <p>Controls: wasd for movement forward and backward. 'space' to go up, 'shift' to go down(slightly buggy). 'q','e', or mouse to rotate.</p>

        <p>To do: spotlight</p>

        <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
        <script src="../lib/webgl-utils.js"></script>
        <script src="../lib/webgl-debug.js"></script>
        <script src="../lib/cuon-utils.js"></script>
        <script src="Circle.js"></script>
        <script src="Cube.js"></script>
        <script src="SkyCube.js"></script>
        <script src="Triangle.js"></script>
        <script src="Point.js"></script>
        <script src="Sphere.js"></script>
        <script src="asg4.js"></script>
        <script src="../lib/cuon-matrix-cse160.js"></script>
    </body>
</html>
